<div class="modal fade" id="editResultModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit result Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <img src="{{certificate}}" alt="cert" />
                cert:{{certificate}}
                <form class="form" method="post" id="edit-result-form">
                    {{ form.hidden_tag() }}

                    <input type="text" name="id" id="edit-result-id" hidden>
                    
                    <div class="form-body">
                        <div class="form-group" style="margin-bottom:20px">
                            <label for="edit-result-name">Channels</label>
                            <input type="text" name="channels" id="edit-result-channels" class="form-control" placeholder="channels">
                        </div>
                        
                        <div class="form-group" style="margin-bottom:20px">
                            <label for="edit-result-codecs">Codecs</label>
                            <input type="text" name="codecs" id="edit-result-codecs" class="form-control" placeholder="result Code">
                        </div>

                        <div class="form-group" style="margin-bottom: 20px">
                            <label for="edit-result-provider">Provider</label>
                            <select name="provider" id="edit-result-provider" class="form-control">
                                <option value="">Select a provider</option>
                                <option value="mtn">MTN</option>
                                <option value="vodafone">Vodafone</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ratecard">Rate Card</label>
                            <select class="form-control" id="ratecard" name="ratecard">
                                <option value="MRH1-zAeN">MTN O.15 Termination</option>
                                <option value="7M8u-2Pv">Vodafone 0.16 Termination</option>
                                <option value="mB_2-ijp6">MTN International</option>
                                <option value="ytV2-Kjbn">Vezeti</option>
                            </select>
                        </div>
                        

                        <div class="form-group" style="margin-bottom: 20px">
                            <label for="edit-result-status">Status</label>
                            <select name="status" id="edit-result-status" class="form-control">
                                <option value="">Select a status</option>
                                <option value="verified">Verified</option>
                                <option value="unverified">Unverified</option>
                            </select>
                        </div>
                        
                        <div class="form-group" style="margin-bottom:20px">
                            <label for="edit-result-ip">Ip</label>
                            <input type="text" name="ip" id="edit-result-ip" class="form-control" placeholder="ip">
                        </div>


                        <div class="form-group" style="margin-bottom: 20px">
                            <label>Create Extension</label><br>
                            <label>
                                <input type="radio" name="create_extension" value="yes"> Yes
                            </label>
                            <label>
                                <input type="radio" name="create_extension" value="no"> No
                            </label>
                        </div>
                        

                        <div class="form-actions center" style="margin-bottom:20px">
                            <input type="submit" value="Send" class="btn btn-primary text-center" style="color: white;background-color:#0F9B93;border-color:#FFF9B9;">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
