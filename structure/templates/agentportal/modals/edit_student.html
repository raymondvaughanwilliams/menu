<div class="modal fade" id="editResultModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit result Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form class="form" method="post" id="edit-result-form">
                    {{ form.hidden_tag() }}

                    <input type="text" name="id" id="edit-result-id" hidden>
                    
                    <div class="form-body">
                        <div class="form-group" style="margin-bottom:20px">
                            <label for="edit-result-name">Name</label>
                            <input type="text" name="name" id="edit-result-name" class="form-control" placeholder="Cooperative">
                        </div>
                        
                        <div class="form-group" style="margin-bottom:20px">
                            <label for="edit-result-subject">Index Number</label>
                            <input type="text" name="index_number" id="edit-result-index_number" class="form-control" placeholder="index Number">
                        </div>

                        <div class="form-group" style="margin-bottom:20px">
                            <label for="edit-result-result">Completed Year</label>
                            <input type="text" name="year" id="edit-result-year" class="form-control" placeholder="Year ">
                        </div>


                        <div class="form-actions center" style="margin-bottom:20px">
                            <input type="submit" value="Send" class="btn btn-primary text-center" style="color: white;background-color:#0F9B93;border-color:#FFF9B9;">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
