{% extends "web/base.html" %}
{% block content %}
   
    <!-- Content ================================================== -->
    <div class="container margin_60_35">
        <div class="row">
            
            <div class="col-lg-12">
                <div class="box_style_2">
                    <h2 class="inner">Add Restaurant</h2>
                    

                   
              <!-- End box_style_1 -->
      
  
        <form method="post">
            {{ form.csrf_token }}
            {{ form.hidden_tag() }}
        
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Bio</label>
                <input type="text" name="bio" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Contact 1</label>
                <input type="text" name="contact1" class="form-control" required>
            </div>
            <div class="form-group">
                <label>contact 2</label>
                <input type="text" name="contact2" class="form-control" required>
            </div>
            <div class="form-group">
                <label>contact 3</label>
                <input type="text" name="contact3" class="form-control" required>
            </div>
            
        
        
           
            {{ form.submit(value="Submit") }}
          </form>

    </div></div></div></div><!-- End container -->
    <!-- End Content =============================================== -->
    <script>
        // JavaScript code to dynamically add and remove food rows
        document.addEventListener('DOMContentLoaded', function () {
            const foodsContainer = document.getElementById('foods-container');
            const addFoodButton = document.getElementById('add-food');
    
            addFoodButton.addEventListener('click', function () {
                const template = document.querySelector('.food-row');
                const clone = template.cloneNode(true);
    
                // Generate unique names for the cloned form fields
                const index = foodsContainer.childElementCount;
                clone.querySelectorAll('input, select').forEach(field => {
                    const originalName = field.getAttribute('name');
                    if (originalName) {
                        // Update the index in the name, price, and category attributes
                        const newName = originalName.replace(/-(\d+)/, `-${index}`);
                        field.setAttribute('name', newName);
                    }
                });
    
                clone.querySelector('.remove-food').addEventListener('click', function () {
                    clone.remove();
                });
    
                foodsContainer.appendChild(clone);
            });
        });
    </script>

    
{%endblock%}
